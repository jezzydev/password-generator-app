<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/app.css" />
    <link rel="stylesheet" href="./styles/password.css" />
    <link rel="stylesheet" href="./styles/char-settings.css" />
    <link rel="stylesheet" href="./styles/option-settings.css" />

    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <div class="PasswordGenContainer">
      <header class="PasswordGenHeader">
        <h1 class="PasswordGenHeader__title">Password Generator</h1>
      </header>
      <div class="PasswordGenBody">
        <div class="PasswordGenBody__passwordDisplayContainer">
          <div class="Password__container">
            <p class="Password__text">P4$5W0rD!</p>
            <span class="Password__copiedContainer">
              <p class="Copied__text">COPIED</p>
              <button type="button" class="Copied__button">
                <span class="Copied__iconWrapper">
                  <svg
                    width="21"
                    height="24"
                    viewBox="0 0 21 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
                      fill="#A4FFAF"
                    />
                  </svg>
                </span>
              </button>
            </span>
          </div>
        </div>
        <div class="PasswordGenBody__settingsContainer">
          <div class="CharacterSettings__charLengthContainer">
            <div class="CharacterSettings__charLength">
              <p class="CharacterSettings__text">Character Length</p>
              <p class="CharacterSettings__length">10</p>
            </div>
            <div class="CharacterSettings__sliderContainer">
              <input
                type="range"
                min="0"
                max="20"
                value="0"
                class="CharacterSettings__slider"
                id="char-length-slider"
              />
            </div>
          </div>

          <div class="CharacterSettings__optionsContainer">
            <ul class="Options__list">
              <li class="OptionItem">
                <label for="chk-include-uppercase" class="OptionItem__label">
                  <input
                    type="checkbox"
                    id="chk-include-uppercase"
                    name="chk-include-uppercase"
                    class="OptionItem__checkbox"
                  />
                  <span class="OptionItem__checkmarkContainer"
                    ><img
                      class="OptionItem__checkmarkIcon"
                      src="./assets/images/icon-check.svg"
                      alt="checkmark" /></span
                  ><span>Include Uppercase Letters</span></label
                >
              </li>
              <li class="OptionItem">
                <label for="chk-include-lowercase" class="OptionItem__label">
                  <input
                    type="checkbox"
                    id="chk-include-lowercase"
                    name="chk-include-lowercase"
                    class="OptionItem__checkbox"
                  />

                  <span class="OptionItem__checkmarkContainer">
                    <img
                      class="OptionItem__checkmarkIcon"
                      src="./assets/images/icon-check.svg"
                      alt="checkmark"
                    />
                  </span>

                  <span>Include Lowercase Letters </span></label
                >
              </li>
              <li class="OptionItem">
                <label for="chk-include-numbers" class="OptionItem__label"
                  ><input
                    type="checkbox"
                    id="chk-include-numbers"
                    name="chk-include-numbers"
                    class="OptionItem__checkbox"
                  />
                  <span class="OptionItem__checkmarkContainer"
                    ><img
                      class="OptionItem__checkmarkIcon"
                      src="./assets/images/icon-check.svg"
                      alt="checkmark" /></span
                  ><span>Include Numbers</span></label
                >
              </li>
              <li class="OptionItem">
                <label for="chk-include-symbols" class="OptionItem__label"
                  ><input
                    type="checkbox"
                    id="chk-include-symbols"
                    name="chk-include-symbols"
                    class="OptionItem__checkbox"
                  /><span class="OptionItem__checkmarkContainer"
                    ><img
                      class="OptionItem__checkmarkIcon"
                      src="./assets/images/icon-check.svg"
                      alt="checkmark"
                  /></span>
                  <span>Include Symbols</span></label
                >
              </li>
            </ul>
          </div>

          <div class="CharacterSettings__strengthContainer">
            <div class="Strength__content">
              <p class="Strength__text">Strength</p>
              <span class="Strength__indicator">
                <p class="Strength__valueText"></p>
                <div class="Strength__barsContainer">
                  <span class="Strength__bar"></span>
                  <span class="Strength__bar"></span>
                  <span class="Strength__bar"></span>
                  <span class="Strength__bar"></span>
                </div>
              </span>
            </div>
            <div class="Generate__container">
              <button type="button" class="Generate__button">
                <span class="Generate__buttonContent"
                  ><p class="Generate__text">Generate</p>
                  <span class="Generate__iconWrapper">
                    <svg
                      width="12"
                      height="12"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill="#24232C"
                        d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
                      />
                    </svg> </span
                ></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
